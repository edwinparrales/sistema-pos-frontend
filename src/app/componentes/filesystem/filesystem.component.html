<div class="container w-50 mx-auto pt-5">
  <div class="mb-5">
    <label for="image">Imagen:</label>
    <input type="file" name="image" id="image" class="form-control" accept="image/*" (change)="upload($event)">
  </div>

  <div *ngIf="urlImagen" class="container" style="height: 20px; width: 30px;">
    <h2>Imagen almacenada</h2>
     <div class="img-fluid img-thumbnail" style="height:10px;width:10px">
       <img [src]="urlImagen" alt="" srcset="">
     </div>
  </div>

</div>
